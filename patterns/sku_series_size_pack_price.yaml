{
  "id": "sku_series_size_pack_price",
  "description": "SKU with series, size, pack, price columns",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["SKU", "Code", "Item"],
      "value_regex": "([A-Z0-9]{2,}[-/][A-Z0-9-]{2,}|[A-Z]{2,}\\d{3,}|\\b\\d{5,}\\b)"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Series", "Product", "Name"],
      "min_length": 2
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["Size", "Dimension"],
      "value_regex": "(\\d+(?:\\.\\d+)?\\s?(MM|CM|ML|L|G|KG)|\\d+(?:\\.\\d+)?x\\d+(?:\\.\\d+)?(MM|CM))"
    },
    {
      "role": "pack",
      "required": false,
      "header_keywords": ["Pack", "Unit", "Pkg"],
      "value_regex": "(\\d+(?:\\.\\d+)?\\s?(PK|PCS|BTL|BOX|ML|L|G|KG))"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "Rate", "MRP"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "optional_roles": ["pack", "notes"],
    "min_confidence": 0.45
  },
  "normalization": {
    "currency": {
      "default": "INR",
      "symbols": { "₹": "INR", "Rs": "INR", "$": "USD", "€": "EUR" },
      "codes": { "INR": "INR", "USD": "USD", "EUR": "EUR" }
    }
  }
}
