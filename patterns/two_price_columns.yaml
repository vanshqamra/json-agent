{
  "id": "two_price_columns",
  "description": "Layouts with LP/MRP columns",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["Code", "Cat", "SKU"],
      "value_regex": "([A-Z0-9]{3,}(?:[-/.][A-Z0-9]+)+)"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Description", "Product", "Item"],
      "min_length": 4
    },
    {
      "role": "pack",
      "required": false,
      "header_keywords": ["Pack", "Size"],
      "value_regex": "(\\d+(?:\\.\\d+)?\\s?(ML|L|G|KG|MM|CM|M)(?:\\s*/\\s*(PK|PCS))?)"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["LP", "List", "Price"],
      "value_regex": "\\d"
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["MRP"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "min_confidence": 0.45
  }
}
