{
  "id": "sku_name_pack_hsn_gst_price",
  "description": "SKU, name, pack, HSN/GST, price",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["SKU", "Code", "Item", "Cat"],
      "value_regex": "([A-Z0-9]{2,}[-/][A-Z0-9-]{2,}|[A-Z]{2,}\\d{3,}|\\b\\d{5,}\\b)"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Name", "Description", "Product"],
      "min_length": 3
    },
    {
      "role": "pack",
      "required": false,
      "header_keywords": ["Pack", "Qty", "Size"],
      "value_regex": "(\\d+(?:\\.\\d+)?\\s?(ML|L|G|KG|MM|CM|PCS|PK|BTL|BOX))"
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["HSN"],
      "value_regex": "\\b\\d{8}\\b"
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["GST"],
      "value_regex": "\\b\\d{1,2}(?:\\.\\d+)?%\\b"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "MRP", "Rate", "Amount"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "optional_roles": ["pack", "notes"],
    "min_confidence": 0.45
  },
  "normalization": {
    "currency": {
      "default": "INR",
      "symbols": { "₹": "INR", "Rs": "INR", "$": "USD", "€": "EUR" },
      "codes": { "INR": "INR", "USD": "USD", "EUR": "EUR" }
    }
  }
}
