{
  "id": "free_text_then_price",
  "description": "Free text description optionally followed by code and price",
  "columns": [
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Description", "Item", "Details"],
      "min_length": 10
    },
    {
      "role": "code",
      "required": false,
      "header_keywords": ["Code", "SKU"],
      "value_regex": "([A-Z]{2,}\\d{3,}|[0-9]{5,})"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "Rate", "Amount"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["name", "price"],
    "min_confidence": 0.35
  }
}
