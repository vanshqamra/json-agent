{
  "id": "hsn_desc_price",
  "description": "HSN, description, price listings",
  "columns": [
    {
      "role": "notes",
      "required": true,
      "header_keywords": ["HSN"],
      "value_regex": "\\b\\d{8}\\b"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Description", "Product", "Item", "Name"],
      "min_length": 4
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "Rate", "Amount", "MRP"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["name", "price"],
    "optional_roles": ["notes"],
    "min_confidence": 0.4
  },
  "normalization": {
    "currency": {
      "default": "INR",
      "symbols": { "₹": "INR", "Rs": "INR", "$": "USD", "€": "EUR" },
      "codes": { "INR": "INR", "USD": "USD", "EUR": "EUR" }
    }
  }
}
