{
  "id": "code_size_variant_price",
  "description": "Codes followed by size variant and price",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["Code", "Cat", "Model"],
      "value_regex": "([0-9]{3,}-[0-9]{2,}|[A-Z]{2,}\\d{3,})"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Description", "Product", "Variant"],
      "min_length": 4
    },
    {
      "role": "pack",
      "required": false,
      "header_keywords": ["Size", "Dimension"],
      "value_regex": "(\\d+(?:\\.\\d+)?(MM|CM|M)(?:\\s*x\\s*\\d+(?:\\.\\d+)?(MM|CM|M))?)"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "MRP", "Rate"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "min_confidence": 0.4
  }
}
