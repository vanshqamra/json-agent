{
  "id": "catno_desc_hsn_gst_price",
  "description": "Catalog number, description, HSN/GST, price",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["Cat No", "Catalog", "SKU", "Code"],
      "value_regex": "([A-Z0-9]{3,}[-/][A-Z0-9-]{2,}|[A-Z]{2,}\\d{3,}|\\b\\d{5,}\\b)"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Description", "Product", "Item", "Name"],
      "min_length": 4
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["HSN"],
      "value_regex": "\\b\\d{8}\\b"
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["GST"],
      "value_regex": "\\b\\d{1,2}(?:\\.\\d+)?%\\b"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "MRP", "Rate", "INR"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "optional_roles": ["notes"],
    "min_confidence": 0.5
  },
  "normalization": {
    "currency": {
      "default": "INR",
      "symbols": { "₹": "INR", "Rs": "INR", "$": "USD", "€": "EUR" },
      "codes": { "INR": "INR", "USD": "USD", "EUR": "EUR" }
    }
  }
}
