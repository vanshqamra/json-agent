{
  "id": "sku_dot_style",
  "description": "Electronics style dot-delimited SKUs",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["SKU", "Model", "Code"],
      "value_regex": "[A-Z]{2,3}\\.[A-Z0-9]{3,}(?:\\.[A-Z0-9]{2,})+"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Description", "Product", "Item"],
      "min_length": 6
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "MRP", "Rate"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "min_confidence": 0.45
  }
}
