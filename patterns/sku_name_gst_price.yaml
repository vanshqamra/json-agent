{
  "id": "sku_name_gst_price",
  "description": "SKU, name, GST, price",
  "columns": [
    {
      "role": "code",
      "required": true,
      "header_keywords": ["SKU", "Code", "Cat"],
      "value_regex": "([A-Z0-9]{2,}[-/][A-Z0-9-]{2,}|[A-Z]{2,}\\d{3,}|\\b\\d{5,}\\b)"
    },
    {
      "role": "name",
      "required": true,
      "header_keywords": ["Name", "Description", "Product"],
      "min_length": 3
    },
    {
      "role": "notes",
      "required": false,
      "header_keywords": ["GST", "Tax"],
      "value_regex": "\\b\\d{1,2}(?:\\.\\d+)?%\\b"
    },
    {
      "role": "price",
      "required": true,
      "header_keywords": ["Price", "MRP", "Rate", "Amount"],
      "value_regex": "\\d"
    }
  ],
  "validation": {
    "required_roles": ["code", "name", "price"],
    "optional_roles": ["notes"],
    "min_confidence": 0.45
  },
  "normalization": {
    "currency": {
      "default": "INR",
      "symbols": { "₹": "INR", "Rs": "INR", "$": "USD", "€": "EUR" },
      "codes": { "INR": "INR", "USD": "USD", "EUR": "EUR" }
    }
  }
}
